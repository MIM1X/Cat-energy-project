<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Energy - Каталог продукции</title>
  </head>
  <body class="page__body">
    <header class="page-header">
      <a class="page-header__logo">
        <img src="icon/logo-mobile.svg" alt="Cat Energy" />
      </a>
      <a class="logo-text">
        <img src="icon/logo-text.svg" alt="Cat Energy" />
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="#">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="#">Каталог продукции</a>
            </li>
            <li class="site-list__item site-list__item--current">
              <a href="#">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <footer class="page-footer">
      <div class="page-footer__address address">
        <h2 class="visually-hidden">Адрес</h2>
        <p class="address__title">Приглашаем к сотрудничеству дилеров!</p>
        <p class="address__subtitle">
          ул. Большая Конюшенная, д. 19/8 Санкт-Петербург
        </p>
        <div class="address__wrapper-map">
          <iframe
            class="address__map"
            src="https://yandex.ru/map-widget/v1/?um=constructor%3Ae9e164403ecd7e9019f47663cf8d8bb4e16c0ca1a99e6802f88fdf25b879d37d&amp;source=constructor"
            width="100%"
            height="362"
            frameborder="0"
          ></iframe>
        </div>
        <div class="page-footer__wrapper">
          <h2 class="visually-hidden">Социальные сети</h2>
          <a class="page-footer__logo logo-text">
            <img src="icon/logo-text.svg" alt="Cat Energy" />
          </a>
          <ul class="page-footer__social-list social-list">
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <img
                  src="icon/vkontakte.svg"
                  alt="ВКонтакте"
                  width="23px"
                  height="16px"
                />
              </a>
            </li>
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <img
                  src="icon/instagram.svg"
                  alt="Instagram"
                  width="16px"
                  height="16px"
                />
              </a>
            </li>
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <img
                  src="icon/facebook.svg"
                  alt="Facebook"
                  width="22px"
                  height="22px"
                />
              </a>
            </li>
          </ul>
          <div class="page-footer__academy academy">
            <a class="academy__link" href="#">HTML Academy</a>
            <a class="academy__logo" href="#">
              <img src="icon/htmlacademy.svg" width="27px" height="34px"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
